<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">


       <div class="instagram-phone">
           <img src="./imagens/Smartphone.png" alt="Imagem de smartphone">
       </div>


       <div class="instagram-login">
           <div class="group">
               <img src="./imagens/Instagram-Logo.png" class="instagram-logo" alt="nome do instagram">
               <div class="profile-photo">
                   <img src="" alt="foto do perfil">
                   <a href="#" class="instagram-login">Continue como thiago_p_henriques</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
               </div>               
           </div>

           <div class="group">
               <p class="not-account">Não é thiago_p_henriques</p>
               <p class="notaccount">
                   <span class="link-blue">Alterar conta</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>

           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
       </div>


    </div>
</body>
</html>
